      customer4_content20: "Bize ödeme yaparsanız; hem taksit yapıyoruz, hem hizmet bitiminde parasını gönderiyoruz, hem hizmet sağlayıcı size iyi hizmet vermek için bize karşı da sorumlu oluyor."
      customer4_content30: "Her iki durumda da mutlaka aldığınız hizmet hakkında bize yorum bırakın. Yorumlarınız diğer hizmet alanlar ve hizmet sağlayıcı hakkında değerlendirme yapmamız için çok önemlidir."
      appname_score: Hizmetkutusu Puanı
      benefits_customer_10: Hizmet verenleri karşılaştırır
      benefits_customer_20: Seçtiğiniz hizmeti veren hizmet sağlayıcıları yaşadığınız yere, kaliteye, fiyata ve uygunluklarına göre anında karşılaştırır. Bir hizmeti almadan önce danışmanız gereken en yararlı şeydir.
      benefits_customer_30: Tüm yorumları tek bir yerde toplar
      benefits_customer_40: Hizmet sağlayıcıların Hizmetkusunda ve Foursquare gibi diğer sosyal platformlarda aldığı yorumlara tek bir yerden ulaşırsınız. Seçim yapmadan önce başka insanların tecrübelerini bilirsiniz.
      benefits_customer_45: Uygun Zamanları Gösterir
      benefits_customer_47: Hizmet sağlayıcıların uygun olduğu zamanları görebilir, size uygun zamana randevu alabilirsiniz. Ayrıca hizmet sağlayıcının o hizmeti ortalama ne kadar zamanda verdiğini de öğrenirsiniz. Yoğun günlerde yardımcınızdır. 
      benefits_customer_50: Güvenilirliği kontrol eder
      benefits_customer_60: Hizmet sağlayıcıların güvenilirliğini sizin için kontrol eder. Şirket, kimlik, sicil, geçmiş işler, vb. bilgileri sizin için kontrol eder ve onay verir. 'Fiyatı uygun ama güvenirmiyim?', 'Evime çağrırsam sorun olur mu?' gibi sorular için yanıttır.
      benefits_customer_70: Ödemeyi kolaylaştırır ve güvenli kılar
      benefits_customer_80: Randevu aldıktan sonra; ister bize taksitli ödeme yapın; hizmet verildikten sonra ödemeyi ulaştıralım, isterseniz hizmet sağlayıcının kendisine ödeme yapın. Her iki durumda da arada Hizmetkutusu olduğu için daha güvendesiniz. 
      benefits_customer_90: Ücretsizdir.
      benefits_customer_100: Hizmetkutusu'nu kullanmak tamamiyle ücretsizdir ve ücretsiz kalacaktır.
      how_select_provider_title: Doğru hizmet sağlayıcıyı nasıl seçerim?
      how_select_provider_content10: Hizmetkutusu Puanına bakın
      how_select_provider_content20: '%{appscore_modal} yüksek olan hizmet sağlayıcının size daha kaliteli hizmet verme ihtimali yüksektir. Seçtiğiniz hizmet sağlayıcının puanı diğerlerine göre yüksekse bizden onay almış, daha çeşitli hizmetler vermiş ve müşterilerden daha olumlu yorumlar almış olabilir. Nasıl değerlendirme yaptığımızı öğrenmek için %{appscore_modal} hakkında bilgi edinin.'
      how_select_provider_content25: Hizmetkutusu Onayına Bakın
      how_select_provider_content28: Hizmetkutusu onayı almış hizmet sağlayıcı, tarafımızdan; şirket evrakları, ticari kusur, geçmiş iş tecrübesi, TC Kimlik ve sabıka kaydı gibi kıstaslarda kontrol edilmiştir. Bu nedenle diğer hizmet sağlayıcılara göre daha güvenilir olma ihtimali yüksektir. Hizmetkutusu Onayının resmi boyutu yoktur ve tavsiye niteliğinde değildir, fakat seçim yaparken dikkat etmeniz size yardımcı olabilir.
      how_select_provider_content30: Hizmetkutusu Profilini İnceleyin
      how_select_provider_content40: İlgi ile hazırlanmış bir profil her zaman dikkatinizi çekecektir. Hizmet sağlayıcının kendisini veya şirketini nasıl tanıttığına dikkat edin, yaptığı işleri inceleyin ve fotoğraflarına bakın. Sertifikalarını ve Lisanslarını inceleyin. Bu kişiden hizmet almış diğer kişilerin nasıl puanlar vermiş bir bakın. İşinin ehli mi karar verin.
      how_select_provider_content50: Fiyata değil, kaliteye öncelik verin
      how_select_provider_content60: Düşük fiyatın kalitesiz, yüksek fiyatın kaliteli olduğu düşüncesini aklınızdan çıkarın. Yaptığımız araştırmalarda en memnun müşterlerin orta seviyeli fiyat veren şirketlerle çalıştıklarını orataya çıkardık. Objektif olarak fiyatları karşılaştırın ve kaliteyi ön planda tutarak bütçenize en uygun fiyatı seçin.
