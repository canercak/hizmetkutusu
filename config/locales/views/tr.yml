      customer2_content10: Size en yakın ve en iyi hizmet sağlayıcıları fiyatlarına göre listeleyelim.
      customer2_content20: Profillerini inceleyin, müşteri yorumlarını okuyun, Hizmetkutusu puanına bakın.
      customer2_content30: Size en uygun olanı seçin.
      customer3_title: Randevu Alın
      customer3_content10: Hizmet sağlayıcının uygun olduğu saatleri görün.
