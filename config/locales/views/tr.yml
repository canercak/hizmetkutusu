    how_it_works:
      title: Hizmet Alanlar İçin Nasıl Çalışıyoruz?
      customer1_more: Nasıl Çalışıyoruz?
      customer2_more: Size Yararları
      customer3_more: Doğru Hizmet
      customer1_work_header: Hizmet Alanlar İçin Hizmetkutusu Nedir?
      customer1_work_body: "Hizmetkutusu ile hizmetlerin kalitesini ve fiyatını kıyaslayıp randevu alabilirsiniz. Örneğin; Kadıköy'de yaşıyor ve saç bakımı hizmeti almak istiyorsunuz. Hizmetkutusu size yakın tüm kuaförlerin saç bakımı fiyatlarını karşılaştırır, müşteri yorumlarıyla size sunar. Size, en uygununu seçip randevu almak kalır."
      customer1_work_button: Simdi Yeni Fiyat Alın
      customer1_title: Almak istediğiniz hizmeti belirtin
      customer1_content10: Konumunuzu biz bulalım veya haritadan seçin.
      customer1_content20: Hizmet almayı öngördüğünüz tarihi seçin.
      customer1_content30: Almak istediğiniz hizmeti seçin.
