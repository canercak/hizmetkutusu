      terms_120: Hizmetkutusu, hizmet veren hakkında araştırma yapar. Hizmet vereni kendi yaptığı araştırmaya ve kullanıcılarından gelen geri bildirimlere göre de puanlar. Buna rağmen Hizmetkutusu, hizmet verenin hizmetlerini tasdik veya tavsiye etmez. Hizmet sağlayıcı ile doğrudan temas kurmak veya anlaşmaya varmak tamamen hizmet alanın insiyatifindedir. Hizmet almak isteyen, hizmet vermek isteyen ile çalışma kararını tamamiyle kendisi verir. Hizmetkutusu bu karardan doğacak sonuçlardan kesinlikle sorumlu değildir.    
