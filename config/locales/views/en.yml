      policy_160: Information you share
      policy_170: Our service let you share information with others. Remember that when you share information publicly,it may be indexable by search engines.
      policy_180: Accessing and updating your personal information
      policy_190: You can edit information you provide us through profile settings. You can't edit information we retrieve from Facebook because these are only cached on our database for performance reasons. If you need to edit those information, edit them on Facebook and log in again on our service.
      policy_200: Information we share
      policy_210: We do not share personal information with companies, organizations and individuals outside of #{APP_CONFIG.app_name} unless one of the following circumstances apply;
      policy_220: For legal reasons
      policy_230: We will share personal information with companies, organizations or individuals outside of #{APP_CONFIG.app_name} if we have a good-faith belief that access, use, preservation or disclosure of the information is reasonably necessary to;
      policy_240: meet any applicable law, regulation, legal process or enforceable governmental request.
      policy_250: enforce applicable Terms of Service, including investigation of potential violations.
      policy_260: detect, prevent, or otherwise address fraud, security or technical issues.
      policy_270: protect against harm to the rights, property or safety of #{APP_CONFIG.app_name}, our users or the public as required or permitted by law.
      policy_280: We may share aggregated, non-personally identifiable information publicly and with our partners – like publishers, advertisers or connected sites. For example, we may share information publicly to show trends about the general use of our services.
      policy_290: If #{APP_CONFIG.app_name} is involved in a merger, acquisition or asset sale, we will continue to ensure the confidentiality of any personal information and give affected users notice before personal information is transferred or becomes subject to a different privacy policy.
      policy_300: Application
      policy_310: Our Privacy Policy does not apply to services offered by other companies or individuals, including products or sites that may be linked from our service. Our Privacy Policy does not cover the information practices of other companies and organizations who advertise our services, and who may use cookies, pixel tags and other technologies to serve and offer relevant ads.
      policy_320: Changes
      policy_330: Our Privacy Policy may change from time to time. We will not reduce your rights under this Privacy Policy without your explicit consent. We will post any privacy policy changes on this page and, if the changes are significant, we will provide a more prominent notice (including, for certain services, email notification of privacy policy changes).

    how_it_works:
      title: How it works
      step1: Step 1
      step2: Step 2
      step3: Step 3
      step4: Step 4
      customer1_title: Tell us about your needs
      customer1_content10: Answer a few simple questions.
      customer1_content20: Select the service providers you like. Maximum Three.
      customer1_content30: Go about your day, we'll take it from here.
      customer2_title: Get quotes within 24 hours
      customer2_content10: We will share your mobile phone with the providers who want to give you offer
      customer2_content20: We'll keep your mobile phone private, so no spam.
      customer2_content30: They will start to call you to give you price quotes.
      customer3_title: Compare quotes & hire the best service provider
      customer3_content10: Collect price quotes.
      customer3_content20: Compare them to get a great deal
      customer3_content30: Call or message the right provider to discuss the work.
    how_it_works_provider:
      provider1_title: A client search for a service
      provider1_content10: If you provide the service client looking for and if you are not far from the client, he sees your profile with other profiles.
      provider1_content20: The higher hizmetkutusu score you have for that service, the higher you appear on the list. 
      provider1_content30: Client always check your scores. Client knows that higher score is a better service provider.
      provider1_content40: Client compares different providers and decides who to select.
      provider1_content50: Client can select maximum 3 service providers.
      provider1_content60: If client thinks that you can provide the service, he selects you.
      provider1_content70: Clients submits his request.
      provider1_content80: Hizmetkutusu qualifies the leads; real people, real needs.
      provider2_title: You decide if you want to respond
      provider2_content10: Hizmetkutusu sends the lead via SMS to service providers client have chosen.
      provider2_content20: The SMS you will get is similar to this one;  A client who is 5 miles away from your business address, wants to get dry cleaning service from you. He has chosen you second out of three providers and you can reach his profile from this link. If you want to give price quote to this client, please answer this text with YES. (this will take 1 out of your 8 Hizmetkutusu Credits) 
      provider2_content30: chosen you second out of three means you had the second highest hizmetkutusu score out of 3 providers he has chosen.
      provider2_content40: You can reach client's profile and see a copy of his facebook profile, his past service requests and reviews. You won't be able to see the name and contact details of that client.
      provider2_content50: Every credit costs 1$. 1$ is all we get. You may decide to work with client, we do not get any commision from that.
      provider2_content60: You can pre-pay for credits by credit card in the payments section of Hizmetkutusu.
      provider2_content70: You decide if you want to respond to the client. 
      provider3_title: Respond to Client
      provider3_content10: When you answer the SMS with YES, we deduct 1 credit from your account and reply to you the contact details of client and what to do next.
      provider3_content20: The SMS you will get is similar to this; "Thank you for working with Hizmetkutusu. The name of client is John Warwick and his mobile phone is 1432233443.  If the client hires you, please answer this sms with OK after you finish your work. Please write OK after you finish the work, this will enable the client to give you rating to increase your hizmetkutusu score. 
      provider3_content30: We expect you to call the client, ask for details and give price quote. 
      provider3_content40: We expect you to be polite and understanding to client.
      provider3_content50: We expect you to accept the fact that client may not choose you to work with.
      provider4_title: Get hired, and let us know!
      provider4_content10: When client hires you, provide the best service you can for reasonable amount of price!
      provider4_content20: Giving the best service for reasonable amount is important because these two affect your hizmetkutusu score most. 
      provider4_content30: Once you finish the service, reply to our last sms with OK so we can know that you've done the work and ask client to give you rating.
      provider4_content40: We will do everthing to make client give you rating. We may provide ipad, vacations and various goods services to client for free, just to make him determine your hizmetkutusu score.
      provider4_content50: Beware. Do not reply with OK if you are not hired by the client.  
      provider4_content60: Beware. Do not reply with OK if you have not finished the work
      provider4_content70: Beware. Do not send your adverts to client without his explicit consent.
      provider4_content80: We recognise each situation by spending our and client's time. If you make one of those mistakes two times we will have to block you from accessing hizmetkutusu.
      how_get_hired_title: How do I get hired?
      how_get_hired_content10: Build a winning profile
      how_get_hired_content20: "Our clients are looking for trustworthy service professionals who can demonstrate relevant experience to their specific needs. Your Hizmetkutusu profile is where your potential clients meet you and your business. Add a profile picture - preferably one where we clearly see your handsome smiling face. Describe your experience: what jobs have you done in the past? Why are you the right person to hire? Make yourself trustworthy; update a license, link to your website or LinkedIn. And most importantly, wow them with with photos and videos - let them imagine you doing the job!"
      how_get_hired_content30: Talk with a client clearly and professionally
      how_get_hired_content40: This is your chance to tell who you are to potential client. Make sure to personalize - focus on addressing any issues the client raised and responding to their specific request. If you need more information, try asking to clarify. Set a competitive price (always helps make a good impression), and finally, go over briefly your qualifications and specialties.
      how_get_hired_content50: Give an estimate
      how_get_hired_content60: Customers are more likely to hire service providers who provide a basic idea of price. Whenever possible, give your customers a sense of cost. This does not have to be the final number, and it can be changed as you learn more about a particular job.
      how_get_hired_content70: Get ratings and increase your hizmetkutusu score
      how_get_hired_content80: Clients tell us that Hizmetkutusu score is a major factor in their decision of who to hire. Ask your consumers to give you ratings. Make sure your ratings are credible - not everyone is perfect 100% of the time.
      how_get_hired_content90: "Don't give up!" 
      how_get_hired_content100: "Even our most successful service providers may not have gotten hired on their first quote. Remember, because there are up to three quotes submitted per request and client may not be sure what he wants; you will not win every single job. It takes time to meet the right customer for you. Make sure you are receiving the right leads. Try freely talking with clients. Experiment and see what works. For a majority of providers, it takes more than 5 quotes to get their first hire. Treat this as an investment in your long term success. Many service providers have grown their business more than 50% by simply responding consistently to Hizmetkutusu leads. You can too."
      how_get_hired_content110: Sign up now and grow your business.
