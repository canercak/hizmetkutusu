      title: Privacy Policy
      policy_10: Information we collect
      policy_20: We collect some information to provide better services to all of our users.
      policy_30: We collect information in two ways
      policy_40: Information you give us.
      policy_50: In the profile settings, we’ll ask for personal information, like your mobile phone number
      policy_60: Information we get from Facebook.
      policy_70: This information includes
      policy_80: Public profile picture, email, name, birthday, work, education, total number of friends, spoken languages; all these values are cached in our databases.
      policy_90: Likes and common friends with other Hizmetkutusu users; these values are only showed when viewing a profile.
      policy_100: How we use information we collect
      policy_110: We use the information we collect on our service to provide, maintain, protect and improve it. Hizmetkutusu processes personal information on our servers in many countries around the world. We may process your personal information on a server located outside the country where you live.
